{% extends 'rooms_management/base.html' %}

{% block content %}
    {% include 'rooms_management/navbar.html' %}
<!-- Form -->
<div class="card">
  <div class="card-body">
    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="room-name">Nazwa sali</label>
        <input type="text" class="form-control" id="room-name" aria-describedby="room-name-help" placeholder="Nazwa sali" name="room-name">
        <small id="room-name-help" class="form-text text-muted">Nazwa sali musi być unikatowa.</small>
      </div>
      <div class="form-group">
        <label for="capacity">Pojemność sali</label>
        <input type="number" step="1" class="form-control" id="capacity" placeholder="10" name="capacity">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="projector" id="projector" value="true">
        <label class="form-check-label" for="projector">Dostępność rzutnika</label>
      </div>
      <button type="submit" class="btn btn-primary">Dodaj salę</button>
    </form>
  </div>
</div>

{% if error %}
<!-- Form error -->
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    {{form_error}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- Form error -->
{% endif %}
    <!-- Form -->
{% endblock %}
