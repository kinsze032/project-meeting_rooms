{% extends 'rooms_management/base.html' %}
{% block title %} Zarezerwuj salÄ™ {% endblock title %}

{% block content %}
    {% if error %}
    <!-- Form error -->
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{ error }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    <!-- Form error -->
    {% endif %}

<!-- Form -->
<div class="card">
  <div class="card-body">
    <h2>Nazwa sali: {{ room.name }}</h2>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="reservation-date">Data rezerwacji</label>
        <input type="date" id="reservation-date" name="reservation-date" max="3000-12-31" min="2022-01-01" class="form-control">
      </div>
      <div class="form-group">
        <label for="comment">Komentarz</label>
        <textarea class="form-control" id="comment" name="comment"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Zarezerwuj</button>
    </form>
  </div>
</div>
<!-- Form -->

{% endblock %}
